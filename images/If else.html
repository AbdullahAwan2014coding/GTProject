<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
</head>
<body>
    <select id="mySelect">

        <option value="option1">Option 1</option>
      
        <option value="option2">Option 2</option>
      
        <option value="option3">Option 3 (Requires extra info)</option>
      
      </select>
      
      
      
      <div id="extraInput" style="display: none;"> 
      
        <label for="extraField">Extra Information:</label>
      
        <input type="text" id="extraField" name="extraField">
      
      </div>
      
      
      
      <script>
      
        const selectElement = document.getElementById("mySelect");
      
        const extraInput = document.getElementById("extraInput");
      
      
      
        selectElement.addEventListener("change", function() {
      
          if (selectElement.value === "option3") {
      
            extraInput.style.display = "block";
      
          } else {
      
            extraInput.style.display = "none";
      
          }
      
        });
      
      </script>
      
</body>
</html>
